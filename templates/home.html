<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  
</head>

<body>
 <div class="login">
	<h1>Classifying tumor as cancerous or non-cancerous</h1>
    <p>Please enter the following details as per your report</p>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="CRIM" placeholder="radius_mean" required="required" /><br>
    	<input type="text" name="ZN" placeholder="texture_mean" required="required" /><br>
        <input type="text" name="INDUS" placeholder="perimeter_mean" required="required" /><br>
        <input type="text" name="CHAS" placeholder="area_mean" required="required" /><br>
        <input type="text" name="NOX" placeholder="perimeter_se" required="required" /><br>
        <input type="text" name="RM" placeholder="area-se" required="required" /><br>
        <input type="text" name="Age" placeholder="radius_worst" required="required" /><br>
        <input type="text" name="DIS" placeholder="texture_worst" required="required" /><br>
        <input type="text" name="RAD" placeholder="perimeter_worst" required="required" /><br>
        <input type="text" name="TAX" placeholder="area_worst" required="required" /><br>
    

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
